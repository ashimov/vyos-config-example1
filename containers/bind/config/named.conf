zone "10.in-addr.arpa." {
  type master;
  file "/etc/bind/zones/db.10.in-addr.arpa";
};

zone "1.168.192.in-addr.arpa." {
  type master;
  file "/etc/bind/zones/db.1.168.192.in-addr.arpa";
};

